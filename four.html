      <h1 id="font">Payment Form</h1>
       <p>Required Fields are marked by *</p>
        
       <div class="f1">
       <form>
        
        <fieldset>
            <legend>Contact Information</legend>
            <label>

                Mr.
                <br />
                <input id="prefix-Mr." name="prefix" type="radio" value="prefix-Mr." />
            </label>
            <br />
            <label>
                Ms.

            </label>

                Mrs.

                <input id="name" name="name" type="text" required />
             </label>
