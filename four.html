      <h1>Payment Form</h1>
       <p>Required Fields are marked by *</p>

       <form>
        
        <fieldset>
            <legend>Contact Information</legend>
            <label>

                Mr.
                <br />
                <input id="prefix-Mr." name="prefix" type="radio" value="prefix-Mr." />
            </label>
            <br />
            <label>
                Ms.
                <br /> 
                <input id="prefix-Ms." name="prefix" type="radio" value="prefix-Ms." />
            </label>
             <br />
             <label>
                Mrs.
                <br />
                <input id="prefix-Mrs." name="prefix" type="radio" value="prefix=Mrs." />
             </label>
             <br />
             <label for="name">Name
                <input id="name" name="name" type="text" required />
             </label>
             <br />
             <label for="email">email
                <input id="email" name="email" type="email" required />
             </label>
             <br />
             <label>
                <legend> Payment Information</legend>
                 <select name="credit card" id="credit card" required >
                 <option value="visa">Visa</option>
                 <option value="mastercard">Mastercard</option>
                 <option value="Apple Cash">Apple Cash</option>
                 </select>
                 <label>Card Number</label>
                 <br />
                 <input id="name" name="card" type="tel" placeholder="xxxx xxxx xxxx xxxx" required />
                 </label>
                 <br />
                 <label> Expiration Date</label>
                 <br />
                 <input id="expiration-date" type="text" name="card" placeholder="00-00" required />
                 <input type="submit" value="Submit" />

        </fieldset>

       </form>
